{% extends "base.html" %}

{% block head %}
{{ super() }}
<link rel="stylesheet" 
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous">
{% endblock %}

{% block action_menu %}
    <a href="{{ url_for('SOP.add_SOP') }}" class="btn btn-outline-primary">{{ _('Add SOP') }}</a>
{% endblock %}

{% block app_content %}
    {% for SOP_post in SOP_posts %}
        <a href="{{ url_for('SOP.SOP', SOP_id=SOP_post.id) }}">{{ SOP_post.title | safe }}</a>
        <br>
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('SOP.delete_SOP', SOP_id=SOP_post.id) }}"
                   class="btn btn-outline-primary float-right delete"
                   title="{{ _('Delete post') }}">
                    <i class="fas fa-trash-alt"></i>
                </a>
                <a href="{{ url_for('SOP.edit_SOP', SOP_id=SOP_post.id) }}"
                   class="btn btn-outline-primary float-right"
                   title="{{ _('Edit post') }}">
                    <i class="fas fa-edit"></i>
                </a>
            {% endif %}
        <br>
    {% endfor %}
{% endblock %}
